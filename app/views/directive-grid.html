<div class="grid">
  <table>
    <thead>
      <tr>
        <th ng-repeat="column in columns" ng-bind="column.header">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in data">
        <td ng-repeat="column in columns">
          {{item[column.propertyName]}}
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-transclude></div>
</div>
